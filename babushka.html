<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bistro Basbushka</title>
    <link rel="stylesheet" href="">



    <style>
        nav {
            flex-direction: row;
            text-align: center;
            padding: 1rem 1rem 1rem;


        }

        nav .valgt {
            background-color: #e0d0d0;
        }

        h1 {
            flex-direction: row;
            text-align: center;
            padding: 0.5rem 0.5rem 0.5rem;
        }



        article {
            border: 1px solid black;
            background-color: lightgray;
            padding: 0.5rem 0.5rem 0.5rem;

        }

        h2 {
            flex-direction: row;
            text-align: center;
            padding: 0.5rem 0.5rem 0.5rem;
        }

        img {
            width: 100%;
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            max-width: 1000px;
            margin: 0 auto;
            grid-gap: 10px;
        }

        button {
            border: 1px solid black;
            width: 5rem;
            height: 2rem;
        }
    </style>
</head>

<body>
    <h1>Alle Retter</h1>
    <nav>
        <button class="filter valgt" data-retter="alle">Alle Retter</button>
        <button class="filter" data-retter="f">Forret</button>
        <button class="filter" data-retter="h">Hovedret</button>
        <button class="filter" data-retter="d">Dessert</button>
        <button class="filter" data-retter="dr">Drikke</button>
    </nav>


    <template>
        <article class="retter">
            <h2></h2>
            <p class="id"></p>
            <p class="forret"></p>
            <p class="hovedret"></p>
            <p class="dessert"></p>
            <p class="drikke"></p>
            <img src="" alt="">
        </article>
    </template>

    <main></main>

            hentData();

        }

            visRetter();

            container.innerHTML = "";

                if (filter == "alle" || filter == ret.gsx$ret.$t) {

                    klon.querySelector(".drikke").textContent = ret.gsx$drikke.$t;
                    container.appendChild(klon);

                }

        }

        function addEventListenersToButtons() {
            document.querySelectorAll(".filter").forEach(elm => {
                elm.addEventListener("click", filtrering);
            })

        }

        function filtrering() {

            filter = this.dataset.ret;
            document.querySelector("h1").textContent = this.textContent;
            document.querySelectorAll(".filter").forEach(elm => {
                elm.classList.remove("valgt");
            })
            this.classList.add("valgt");
            visRetter();
        }
    </script>
</body></html>
